<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>dev.finance$</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        
        <header>
           <img src="./assets/logo.svg" alt="Logo Dev Finance">
        </header>
       
        <main class="container">
            <section id="balance">
                <h2 class="srOnly">Balanço</h2>
                <div class="card">
                    <h3 >
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Imagem de entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Imagem de total"></h3>
                    <p id="expanseDisplay">R$ 0,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Imagem de total"></h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>              
            </section>
           
            <section id="transactions">
                <h2 class="srOnly">Transações</h2>
                
                <a 
                    href="#" 
                    onclick="Modal.toggle()"
                    class="button new">+ Nova Transação</a>
                
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modalOverlay">
            <div class="modal">
                <div class="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="inputGroup">
                            <label for="description" class="srOnly">Descrição</label>
                            <input 
                                type="text" 
                                id="description" 
                                name="description"
                                placeholder="Descrição" />
                        </div>
                        <div class="inputGroup">
                            <label for="amount" class="srOnly">Valor</label>
                            <input 
                                type="number" 
                                step="0.1"
                                id="amount" 
                                name="amount"
                                placeholder="0,00" />
                            <small class="help">Use o sinal '-' (negativo) para despesas e ',' (vírgula) para casas decimais</small>
                        </div>
                        <div class="inputGroup">
                            <label for="date" class="srOnly">Data</label>
                            <input 
                                type="date" 
                                id="date" 
                                name="data"
                                placeholder="01/02/2021"/>
                        </div>
                        <div class="inputGroup actions">
                            <a 
                                href="#" 
                                class="button cancel"
                                onclick="Modal.toggle()">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>dev.finance$</p>
        </footer>

        <script src="./scripts/script.js"></script>
    </body>
</html>
